<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: rgb(129, 131, 124);
            overflow: hidden;
        }

        .wrapper {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            width: 100%;
            max-width: 400px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            padding-left: 40px;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background: #00000057;
            transition: border-color 0.3s ease;
        }

        .input-box input:focus {
            border-color: #333;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 20px;
            color: #552727;
        }

        .button {
            display: flex;
            justify-content: center;
            width: 80%;
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: not-allowed;
            opacity: 0.6;
            transition: opacity 0.3s ease, background-color 0.3s ease;
        }

        .button.active {
            cursor: pointer;
            background-color: #28a745;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form id="forget-password-form">
            <h1>Forget Password</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Input username or email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="new-password" placeholder="New password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirm-password" placeholder="Confirm password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" id="submit-button" class="button" disabled>Submit</button>
        </form>
    </div>

    <script>
        const username = document.getElementById('username');
        const newPassword = document.getElementById('new-password');
        const confirmPassword = document.getElementById('confirm-password');
        const submitButton = document.getElementById('submit-button');
        const form = document.getElementById('forget-password-form');

        function checkFormValidity() {
            if (username.value.trim() !== '' && newPassword.value.trim() !== '' && confirmPassword.value.trim() !== '' && newPassword.value === confirmPassword.value) {
                submitButton.classList.add('active');
                submitButton.removeAttribute('disabled');
            } else {
                submitButton.classList.remove('active');
                submitButton.setAttribute('disabled', 'true');
            }
        }

        username.addEventListener('input', checkFormValidity);
        newPassword.addEventListener('input', checkFormValidity);
        confirmPassword.addEventListener('input', checkFormValidity);

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            if (submitButton.classList.contains('active')) {
                // Submit the form here, or redirect as needed
                window.location.href = './index2.html';
            }
        });
    </script>
</body>
</html>
